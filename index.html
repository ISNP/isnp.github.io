<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-image: url('https://wallpapertag.com/wallpaper/full/c/4/b/238347-full-size-minecraft-hd-wallpaper-1920x1080.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(240, 240, 240, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Ensure the container is positioned */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
        }
        .server-info {
            margin-top: 20px;
        }
        .server-info p {
            font-size: 18px;
        }
        .green-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above other elements */
        }
        .green-button:hover {
            background-color: #45a049;
        }
        .red-button {
            position: fixed;
            bottom: 70px; /* Adjusted position */
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above other elements */
        }
        .red-button:hover {
            background-color: #da190b;
        }
        .minecraft-button {
            text-align: center;
            margin-top: 20px; /* Space below the title */
            clear: both; /* Ensure it doesn't float */
        }
        .minecraft-button button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .minecraft-button button:hover {
            background-color: #005F6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMUA生存服</h1>
        <p>原味生存，经典乐趣</p>
        <div class="server-info">
            <h2>服务器信息</h2>
            <p>minecraft版本: 1.21.51(JAVA需使用1.21.3)</p>
            <p>JAVA用户请选择右下角的切换JAVA按钮</p>
            <h2>更新日志</h2>
            <p>1.更新了服务器核心，现在支持JAVA版玩家加入服务器</p>
            <p>2.修复了亿点BUG</p>
            <p>3.撸了撸小猫，可爱捏</p>
        </div>
        <p>点击下方按钮进入生存服</p>

        <!-- Button for opening Minecraft server -->
        <div class="minecraft-button">
            <button onclick="openMinecraft()">加入生存服务器</button>
        </div>
    </div>
    
    <!-- Green button for copying text to clipboard -->
    <button class="green-button" onclick="copyToClipboard()">下载minecraft</button>

    <!-- Red button for redirecting to X webpage -->
    <button class="red-button" onclick="redirectToXWebpage()">切换至JAVA版</button>

    <!-- JavaScript functions -->
    <script>
        function openMinecraft() {
            window.open('minecraft://?addExternalServer=§3§l生存服|e52680.mc5173.cn:10110/');
        }

        function copyToClipboard() {
            window.open('https://www.123865.com/s/9HM9-TQ37A?from=mcapks.net')
        }

        function redirectToXWebpage() {
            window.open('https://isnp.github.io/java');
        }
    </script>
</body>
</html>
