<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器宣传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-image: url('https://wallpapertag.com/wallpaper/full/c/4/b/238347-full-size-minecraft-hd-wallpaper-1920x1080.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(240, 240, 240, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Ensure the container is positioned */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
        }
        .server-info {
            margin-top: 20px;
        }
        .server-info p {
            font-size: 18px;
        }
        .green-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above other elements */
        }
        .green-button:hover {
            background-color: #45a049;
        }
        .red-button {
            position: fixed;
            bottom: 70px; /* Adjusted position */
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above other elements */
        }
        .red-button:hover {
            background-color: #da190b;
        }
        .minecraft-button {
            text-align: center;
            margin-top: 20px; /* Space below the title */
            clear: both; /* Ensure it doesn't float */
        }
        .minecraft-button button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .minecraft-button button:hover {
            background-color: #005F6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMUA生存服</h1>
        <p>原味生存，经典乐趣</p>
        <div class="server-info">
            <h2>服务器信息</h2>
            <p>服务器问题：无法通过按钮进服找QQ3607584269</p>
            <p>版本: 1.21.2基岩版(暂不支持JAVA互通)</p>
        </div>
        <p>点击下方按钮进入生存服，点击右下角绿色按钮进入建筑服</p>

        <!-- Button for opening Minecraft server -->
        <div class="minecraft-button">
            <button onclick="openMinecraft()">加入生存服务器</button>
        </div>
    </div>
    
    <!-- Green button for copying text to clipboard -->
    <button class="green-button" onclick="copyToClipboard()">下载minecraft</button>

    <!-- Red button for generating and downloading random code -->
    <button class="red-button" onclick="generateAndDownload()">生成随机码</button>

    <!-- JavaScript functions -->
    <script>
        function openMinecraft() {
            window.open('minecraft://?addExternalServer=§3§l生存服|s2.wemc.cc:13653/');
        }

        function copyToClipboard(text) {
            window.open('https://www.123pan.com/s/9HM9-USv7A.html?from=mcapks.net')

        }

        function generateAndDownload() {
            let randomCode = generateRandomCode();
            let filename = 'random_code.txt';
            let blob = new Blob([randomCode], { type: 'text/plain' });
            let link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function generateRandomCode() {
            let randomCode = '';
            const characters = '0123456789';
            const codeLength = 16;
            for (let i = 0; i < codeLength; i++) {
                randomCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomCode;
        }
    </script>
</body>
</html>
